<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Profile page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>

    </h:head>
    <body>
        <ui:include src="navbar.xhtml"></ui:include>
        <div>

            <style type="text/css" src="profile.css"/>

            <h1>Profile Page</h1>
            <hr/>
            <div>
                <h:form>
                    <p:tab rendered="true" titleStyleClass="center">
                        <p:panel header="Personal Details">
                        <p:panelGrid columns="2" style="width:50%;margin:20px 20px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                     
                            <h:outputText value="Email:" />
                            <h:outputText value="#{accountViewBean.loggedInUser}" />

                            <h:outputText value="Firstname:" />
                            <h:outputText value="Undefined" />

                            <h:outputText value="Lastname:" />
                            <h:outputText value="Undefined" />
                            
                        </p:panelGrid>
                        <p:commandButton value="Update"></p:commandButton>
                        </p:panel>
                    </p:tab>

                    <!--                Update tab                  -->
                    <p:tab id="profile" title="Profile" rendered="true">
                        <p:panel header="Update user">
                            <p:messages />
                            <p:panelGrid columns="2" columnClasses="label, value" style="width:50%;margin:20px 20px" layout="grid" styleClass="ui-panelgrid-blank">

                                <h:outputText value="Email:" />
                                <p:inputText value="#{accountControllerBean.getUsername()}" required="true" label="Email"/>

                                <h:outputText value="Firstname:" />
                                <p:inputText value="" required="true" label="Firstname"/>

                                <h:outputText value="Lastname:" />
                                <p:inputText value="" required="true" label="Lastname"/>

                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="Cancel"></p:commandButton>
                        <p:commandButton value="Save"></p:commandButton>
                    </p:tab>
                </h:form>
            </div>
        </div>
    </body>
</html>
