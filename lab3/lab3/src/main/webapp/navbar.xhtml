<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="" url="http://www.primefaces.org" icon="pi pi-home"/>
                <p:menuitem value="WatchList" url="http://www.primefaces.org"/>
                <p:menuitem value="Profile" url="http://www.primefaces.org"/>
                <f:facet name="options">
                <p:menuitem id="login-status">
                    <ui:fragment id="logout" rendered="#{accountViewBean.loggedIn}">
                        <div>
                            <p:commandButton update="@form" value="LOG OUT" action="#{accountControllerBean.logout}"/>
                        </div>
                    </ui:fragment>
                    <ui:fragment id="login" rendered="#{!accountViewBean.loggedIn}">
                        <div>
                            <h:button value="LOG IN" outcome="/login.xhtml"/>
                        </div>
                    </ui:fragment>
                </p:menuitem>
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
