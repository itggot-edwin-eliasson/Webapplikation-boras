<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns='2'>

                <p:inputText value="#{accountBackingBean.username}" placeholder="Username"/>
                <p:password value="#{accountBackingBean.password}" placeholder="Password"/>
                <p:commandButton value="Login" update="status" action="#{accountControllerBean.login()}"/>
                <p:commandButton value="Register" action="#{accountControllerBean.register()}"/>

            </h:panelGrid>
        </h:form>
        <h:form id="status">
            <ui:fragment rendered="#{accountViewBean.loggedIn}">
                <p>Successful login as #{accountViewBean.loggedInUser}!</p>
            </ui:fragment>
            <ui:fragment rendered="#{!accountViewBean.loggedIn}">
                <p>Not logged in!</p>
            </ui:fragment>
            <h:button value="To search!" outcome="/browse.xhtml"/>
        </h:form>
    </h:body>
</html>
