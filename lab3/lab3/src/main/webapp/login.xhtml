<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>
    <h:body>
        <div class="bg round-border thick-border">
            <h:form id="loginForm">
                <h2 class="white-text center">Login</h2>
                <h:panelGrid class="login" columns='1'>
                    <p:inputText id="usernameInput" class="input" value="#{accountBackingBean.username}" placeholder="Username" validatorMessage="Username can only have letters and numbers">
                        <f:validateRequired/>
                        <f:validateRegex pattern="^([a-zA-Z0-9]+(.)?[\s]*)$"/>
                    </p:inputText>
                    <p:password id="passwordInput" class="input" value="#{accountBackingBean.password}" placeholder="Password" validatorMessage="Password needs to be longer than 6 characters and have at lest one lower and upper case character!">
                        <f:validateRequired/>
                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})"/>
                    </p:password>
                   
                </h:panelGrid>
                <p:commandButton value="Login" update="status valMsg" action="#{accountControllerBean.onLogin}"/>
                <p:commandButton value="Register" update="valMsg" action="#{accountControllerBean.onRegister}"/>
                <h:panelGrid id="valMsg">
                    <h:message for="usernameInput" style="color:red"/>
                    <h:message for="passwordInput" style="color:red"/>
                </h:panelGrid>
            </h:form>
            <h:form id="status">
                <ui:fragment rendered="#{accountViewBean.loggedIn}">
                    <p class="white-text">Successful login as #{accountViewBean.loggedInUser}!</p>
                </ui:fragment>
                <ui:fragment rendered="#{!accountViewBean.loggedIn}">
                    <p class="white-text">Not logged in!</p>
                </ui:fragment>
                <h:button value="To search!" outcome="/browse.xhtml"/>
            </h:form>
        </div>
    </h:body>
</html>
