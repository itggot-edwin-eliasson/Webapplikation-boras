<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="./resources/css/flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/main.css"/>
    </h:head>
    <h:body>
        <div class="bg round-border thick-border">
            <h:form id="loginForm">
                <h2 class="white-text center">Log in</h2>
                <h:panelGrid class="login" columns='1'>
                    <p:inputText id="usernameInput" class="input" value="#{accountBackingBean.username}" placeholder="Username" validatorMessage="Username is empty">
                        <f:validateRequired/>
                    </p:inputText>
                    <p:password id="passwordInput" class="input" value="#{accountBackingBean.password}" placeholder="Password" validatorMessage="Password is empty">
                        <f:validateRequired/>
                    </p:password>                   
                    <br/>
                    <p:commandButton class="input" value="Log in" update="valMsg" action="#{accountBackingBean.onLogin}"/>
                    <p:button class="input" value="Register" outcome="/register.xhtml"/>
                </h:panelGrid>
                

                <h:panelGrid id="valMsg">
                    <p:messages/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
