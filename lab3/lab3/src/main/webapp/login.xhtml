<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <h:panelGrid columns='2'>
                <p:inputText value="#{accountBackingBean.username}" placeholder="Username"/>
                <p:password id="passwordInput" value="#{accountBackingBean.password}" placeholder="Password" validatorMessage="Password needs to be longer than 6 characters and have at lest one lower and upper case character!">
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})"/>
                </p:password>
                <p:commandButton value="Login" update="status" action="#{accountControllerBean.login()}"/>
                <p:commandButton value="Register" update="loginForm" action="#{accountControllerBean.register()}"/>
            </h:panelGrid>
            <h:message for="passwordInput" style="color:red"/>
        </h:form>
        <h:form id="status">
            <ui:fragment rendered="#{accountViewBean.loggedIn}">
                <p>Successful login as #{accountViewBean.loggedInUser}!</p>
            </ui:fragment>
            <ui:fragment rendered="#{!accountViewBean.loggedIn}">
                <p>Wrong username or password</p>
            </ui:fragment>
            <h:button value="To search!" outcome="/browse.xhtml"/>
        </h:form>
    </h:body>
</html>
