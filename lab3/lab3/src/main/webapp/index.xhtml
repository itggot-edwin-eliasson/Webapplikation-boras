<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>

    <h:body>
        <div class="ui-g">
            <div class="ui-g-12" id="searchbar">
                <div class="box">
                    <h:form>
                        <p:inputText value="#{filmBean.searchString}" placeholder="Search"/>
                        <p:commandButton value="Search" action="#{filmBean.searchFilms()}"/>
                    </h:form>
                </div> 
            </div>
            <div class="ui-g-12">
                <div class="box">
                    <p:dataTable id="data" var="film" value="#{filmBean.getSearchResult()}">
                        <p:column headerText="IMDB-ID">
                            <h:outputText value="#{film.getImdbID()}" />
                        </p:column>

                        <p:column headerText="Title">
                            <h:outputText value="#{film.getTitle()}" />
                        </p:column>
                        
                        <p:column headerText="Year">
                            <h:outputText value="#{film.getYear()}" />
                        </p:column>
                        
                        <p:column headerText="Type">
                            <h:outputText value="#{film.getType()}" />
                        </p:column>
                        
                        <p:column headerText="Poster">
                            <h:graphicImage url="#{film.getPoster()}" height="150" width="100"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </div>
        <o:socket scope="application" channel="main">
            <f:ajax event="newdata" render=":data"/>
        </o:socket>
    </h:body>
</html>
