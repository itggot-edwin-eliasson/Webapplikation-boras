<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>

    <h:body style="color: #141414">
        <div class="p-grid p-align-center">
            <div class="p-col">
                <div class="box"></div>
            </div>
            <div class="p-col thick-border round-border">
                <div class="box" style="border: 2px solid #3399ff; border-radius: 5px; position: absolute; top: 35%;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <h:form>
                        <p:panel>
                            <h3 style="text-align: center">
                                Login
                            </h3>
                            <h:panelGrid columns="2">
                                <h:outputText value="Username: " />
                                <p:inputText id="username"/>

                                <h:outputText value="Password: " />
                                <p:password id="password" />
                                
                                <br/>
                                <p:button value="Log in" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
            <div class="p-col">
                <div class="box"></div>
            </div>
        </div>
        
        
    </h:body>
</html>
