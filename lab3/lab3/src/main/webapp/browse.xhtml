<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </h:head>

    <h:body>
        <ui:include src="navbar.xhtml"></ui:include>
        <h:form>
            <p:inputText value="#{filmBackingBean.searchString}" placeholder="Search"/>
            <p:commandButton value="Search" update="data" action="#{filmControllerBean.searchFilms()}"/>
        </h:form>
        <p:outputLabel value="#{filmDAO.test()}"/>
        <p:outputLabel id="watchdata"/>
        <p:dataGrid id="data" var="film" value="#{filmControllerBean.getSearchResult()}" columns="6" layout="grid" rows="12" paginator="true">
            <ui:include src="card.xhtml">
                <ui:param name ="filmCard" value="#{film}"/>
            </ui:include>
        </p:dataGrid>
    </h:body>

</html>
