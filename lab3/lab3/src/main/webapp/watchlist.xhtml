<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="./resources/css/flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="./resources/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="navbar.xhtml"></ui:include>
        <br/>
        <h1 class="mega regular ls-large libre-baskerville uppercase color-emphasis-3">
            Your <span class="decorative-span regular ls-small">Movies</span> To Watch
        </h1>
        <br/>
        <br/>
        <p:dataGrid id="watchdata" var="film" value="#{favoritesBackingBean.getFavoriteFilms()}" columns="6" layout="grid" rows="12" paginator="true">
            <ui:include src="card.xhtml">
                <ui:param name ="filmCard" value="#{film}"/>
            </ui:include>
        </p:dataGrid>
    </h:body>
</html>
