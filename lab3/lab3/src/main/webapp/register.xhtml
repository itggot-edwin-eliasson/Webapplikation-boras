<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Profile page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>

    </h:head>
    <body>
        <div>

            <style type="text/css" src="profile.css"/>


            <hr/>
            <div class="bg round-border thick-border">
                <h2 class="white-text center">Sign up!</h2>
                <h:form id="form" >
                    <p:panelGrid columns="1"  columnClasses="label, value" layout="grid" styleClass="ui-panelgrid-blank ">
                        

                        <p:inputText id="regUsernameInput" value="#{accountBackingBean.username}" placeholder="Username" validatorMessage="Username can only have letters and numbers">
                            <f:validateRequired/>
                            <f:validateRegex pattern="^([a-zA-Z0-9]+(.)?[\s]*)$"/>
                        </p:inputText>

                        <p:password id="regPasswordInput" value="#{accountBackingBean.password}" placeholder="Password" validatorMessage="Password needs to be longer than 6 characters and have at lest one lower and upper case character!">
                            <f:validateRequired/>
                            <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})"/>
                        </p:password>

                        <p:inputText id="emailInput" value="#{accountBackingBean.email}" placeholder="E-mail (Optional)" required="false"/>

                        <p:inputText value="#{accountBackingBean.firstName}" placeholder="First name (Optional)" required="false" />

                        <p:inputText value="#{accountBackingBean.lastName}" placeholder="Last name (Optional)" required="false" />

                        <p:commandButton value="Register" update="valMsg" action="#{accountControllerBean.register()}"/>

                        
                        <h:panelGrid id="valMsg">
                            <p:message for="regUsernameInput"  style="font-weight: bold; width: 100%;"/>
                            <p:message for="regPasswordInput" showDetail="true" showSummary="false" style="font-weight: bold; width: 100%;"/>
                            <p:message for="emailInput" style="font-weight: bold; width: 100%;"/>
                        </h:panelGrid>


                    </p:panelGrid>
                </h:form>
            </div>
        </div>
    </body>
</html>
