<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Profile page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="flexbox.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>

    </h:head>
    <body>
        <div>

            <style type="text/css" src="profile.css"/>

            
            <hr/>
            <div class="bg round-border thick-border">
                <h2>Sign up!</h2>
                <h:form id="form" >
                        <p:messages />
                            <p:panelGrid columns="2"  columnClasses="label, value" layout="grid" styleClass=" login">

                                <h:outputText value="Username:" />
                                <p:inputText id="usernameInput" value="#{accountBackingBean.username}" placeholder="Username" validatorMessage="Username can only have letters and numbers">
                                    <f:validateRequired/>
                                    <f:validateRegex pattern="^([a-zA-Z0-9]+(.)?[\s]*)$"/>
                                </p:inputText>

                                <h:outputText value="Email:" />
                                <p:inputText value="#{accountBackingBean.email}"  required="false" label="Email"/>

                                <h:outputText value="Firstname:" />
                                <p:inputText value="#{accountBackingBean.firstName}" required="false" label="Firstname"/>

                                <h:outputText value="Lastname:" />
                                <p:inputText value="#{accountBackingBean.lastName}" required="false" label="Lastname"/>

                                <h:outputText value="Password:" />
                                <p:password id="passwordInput" value="#{accountBackingBean.password}" placeholder="Password" validatorMessage="Password needs to be longer than 6 characters and have at lest one lower and upper case character!">
                                    <f:validateRequired/>
                                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,})"/>
                                </p:password>
                                <p:commandButton value="Login" update="valMsg" action="#{accountControllerBean.login()}"/>
                                <p:commandButton value="Register" update="valMsg" action="#{accountControllerBean.register()}"/>

                                <h:panelGrid id="valMsg">
                                    <h:message for="usernameInput" style="color:red"/>
                                    <h:message for="passwordInput" style="color:red"/>
                                </h:panelGrid>


                            </p:panelGrid>


                </h:form>
            </div>
        </div>
    </body>
</html>
