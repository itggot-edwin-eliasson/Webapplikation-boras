<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <link rel="stylesheet" href="main.css"/>
    </h:head>

    <h:body>


        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p:graphicImage url="#{filmBackingBean.getPosterWithPlaceholderFromFilm(filmCard)}" height="100%" width="100%"/>
                </div>
                <div class="card-back" style="height: 100%;">
                    <h:outputText value="#{filmCard.title}"/>
                    <br />
                    <h:outputText value="#{filmCard.releaseYear}"/>
                    <br />
                    <h:outputText value="#{filmCard.type}"/>
                    <br />
                    <h:form>
                    <ui:fragment id="add" rendered="#{accountViewBean.loggedIn}">
                          <p:commandButton class="addButton" value="Add film" action="#{favoritesControllerBean.addFavorite(film)}"/>
                    </ui:fragment>
                    <ui:fragment id="remove" rendered="#{!accountViewBean.loggedIn}">
                        <div>
                            <h:button value="Remove film" outcome="/login.xhtml"/>
                        </div>
                    </ui:fragment>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
